<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/survey.css" rel="stylesheet" type="text/css">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">

    <title>gamer time</title>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50" style="background-color:lightgray">
    <nav class="navibar navbar navbar-blue">
        <div class="container-fluid">
            <span class="navbar-blue mb-0 h1">Data survey form</a>
        </div>
    </nav>

    <body>
        <div class="container">
            <form class="form-class">
                <div class="divider-text container">Section 1 - Basic Information</div>
                <div class="section-divider"></div>
                <div class="row mb-1 justify-content-center">
                    <div class="col-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Smith">
                    </div>
                    <div class="col-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="John">
                    </div>
                </div>
                <div class="row mb-1 justify-content-center">
                    <div class="col-6">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="example@email.com">
                    </div>
                </div>
                <div class="row mb-1 justify-content-center">
                    <div class="col-4">
                        <label for="address" class="form-label">Address</label>
                        <input type="address" class="form-control" id="addressInput" placeholder="123 Main St">
                    </div>
                    <div class="col-2">
                        <label for="zipCode" class="form-label">Zip Code</label>
                        <input type="zipCode" class="form-control" id="zipCode" placeholder="00000">
                    </div>
                </div>
                <div class="row mb-1 justify-content-center">
                    <div class="col-6">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="1234567890">
                    </div>
                </div>
                <div class="row mb-1 justify-content-center">
                    <div class="col-6">
                        <label for="userTitle" class="form-label">Preferred Title</label>
                        <select class="form-select form-select-lg mb-1">
                            <option selected>Select preferred title</option>
                            <option value="1">Student</option>
                            <option value="2">Professor</option>
                            <option value="3">Staff</option>
                            <option value="4">Retired</option>
                            <option value="5">None</option>
                        </select>
                    </div>
                </div>
                <div class="divider-text container">Section 2 - Data Collection</div>
                <div class="section-divider"></div>
                <div class="row mb-1 justify-content-center">
                    <div class="col-3"></div>
                    <div class="col-2">Height</div>
                    <div class="col-7"></div>
                </div>
                <div class="row mb-2 justify-content-center">
                    <div class="col-1">
                        <input type="text" class="form-control" placeholder="Smith">
                    </div>
                    <div class="col-1">
                        <input type="text" class="form-control" placeholder="John">
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3"></div>
                    <div class="col-3">Check all required services below:</div>
                    <div class="col-6"></div>
                </div>
                <div class="container">
                    <div class="row mb-2 justify-content-center">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="emailCheck">
                                <label class="form-check-label" for="emailCheck">
                                    Email
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="phoneCheck">
                                <label class="form-check-label" for="phoneCheck">
                                    Phone
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="fbCheck">
                                <label class="form-check-label" for="fbCheck">
                                    Facebook
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="twtCheck">
                                <label class="form-check-label" for="twtCheck">
                                    Twitter
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="mailCheck">
                                <label class="form-check-label" for="mailCheck">
                                    Standard mail
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="visitCheck">
                                <label class="form-check-label" for="visitCheck">
                                    Personal visit
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-1 justify-content-center">
                    <div class="col-6">
                        <label for="userTitle" class="form-label">Monthly budget for services</label>
                        <select class="form-select form-select-lg mb-1">
                            <option value="1">Less than $50</option>
                            <option value="2">Between $50 and $100</option>
                            <option value="3">More than $100</option>
                        </select>
                    </div>
                </div>
                <div class="mt-5 section-divider"></div>
            </form>
        </div>
        <div class="container text-center">
            <p class="continue-text">
                Continue to verify survey<br>
            </p>
            <div class="text-center">
                <a class="button1 btn btn-success mb-5" href="../html/results.html" role="button">
                    Continue
                </a>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


    </body>
</body>


</html>
